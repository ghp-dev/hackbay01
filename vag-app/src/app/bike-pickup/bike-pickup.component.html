<div style="display: flex; justify-content: center">
  <div style="margin-top: 2rem;">
    <div *ngIf="isQrCode; else grabTheBike">
      <div class="row">
        <div class="col">
          <button mat-stroked-button style="margin: 5px; padding: 1rem;">
            <img src="../../assets/qr-code.png" height=512><br>

          </button>
        </div>
      </div>
          <div class="row">
        <div class="col" style="width: 100%; margin: 0.5rem;">

            <button mat-raised-button color="primary" style="width: 100%;;font-size:24px;" (click)="releaseBike()">Entsperren</button>
        </div>
      </div>
    </div>
    <ng-template #grabTheBike>
      <div class="row">
        <div class="col">
          <button mat-stroked-button style="margin: 5px" [routerLink]="['/reward-summary']">
            <img src="../../assets/lock.svg" height=512><br>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="width: 100%; text-align: center">
          <img src="../../assets/done.svg" [routerLink]="['/reward-summary']" height="100px">
        </div>
      </div>
    </ng-template>
  </div>
</div>
